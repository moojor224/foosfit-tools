    <script>
        window.setInterval(function () {
            /**
             * @param {HTMLElement} list
            */
            [...document.querySelectorAll(".tablist")].forEach(function (list) {
                if (list.scrollWidth > list.clientWidth) {
                    showScrollButtons(list);
                } else {
                    hideScrollButtons(list);
                }
                list.onwheel = function (event) {
                    event.preventDefault();
                    list.scrollLeft -= event.wheelDelta * 2;
                }
            });
            [...document.querySelectorAll(".scroll-button:active")].forEach(function (el) {
                let scrollAmount = 10;
                if (el.classList.contains("left")) {
                    el.parentElement.querySelector(".tablist").scrollLeft -= scrollAmount;
                } else {
                    el.parentElement.querySelector(".tablist").scrollLeft += scrollAmount;
                }
            });
        }, 10);
        function showScrollButtons(list) {
            console.log("show");
            [...list.parentElement.querySelectorAll(".scroll-button")].forEach(e => {
                e.classList.remove("hidden");
            });
        }
        function hideScrollButtons(list) {
            console.log("hide");
            [...list.parentElement.querySelectorAll(".scroll-button")].forEach(e => {
                e.classList.add("hidden");
            });
        }
        function newTab(name, src = "") {
            document.querySelector(".tablist").add(
                createElement("div", { classList: "tab" }).add(
                    createElement("img", { src: "../favicon.png"}),
                    createElement("label", { innerHTML: "tab nameasdasd" }),
                    createElement("button").add(
                        createElement("i", { classList: "fa-solid fa-xmark" }),
                    ),
                )
            );
        }
        newTab("test");
    </script>
